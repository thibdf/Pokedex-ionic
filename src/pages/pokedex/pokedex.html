<!-- Home Page -->

<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pokedex</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="/assets/img/slogan.png" alt="Gotta catch em all" class="img-home">
  <img src="/assets/img/pokedex.png" alt="Pokedex" class="img-home">
  <div class="wrapper">
    <form (ngSubmit)="goToPokedex()">
      <button ion-button type="submit">{{ 'GOTOPOKEDEX' | translate }}</button>
    </form>
  </div>
</ion-content>
