<!-- List of pokemon -->

<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!toggled">Pokedex</ion-title>
    <ion-searchbar *ngIf="toggled" [(ngModel)]="searchValue" [showCancelButton]="true" (ionCancel)="toggleSearch()"></ion-searchbar>
    <ion-buttons end *ngIf="!toggled">
      <button ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <div *ngFor="let pokemon of pokemons" (click)=navigateDetails(pokemon.id)>
      <ion-item *ngIf="!searchValue || filterPokemon(pokemon)">
        <ion-thumbnail item-start>
          <img src="./assets/img/sprites/{{ pokemon.id }}.png">
        </ion-thumbnail>
        <h2>{{ pokemon.id }}. {{ pokemon.name | pkmnTranslate | pkmnTitleCase }}</h2>
        <ion-icon item-end ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
